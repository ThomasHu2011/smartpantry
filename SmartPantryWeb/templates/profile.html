{% extends "base.html" %}

{% block title %}Profile - SmartPantry{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Profile Card -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-gradient-primary text-white border-0">
                    <h4 class="mb-0">
                        <i class="bi bi-person-circle-fill me-2"></i>User Profile
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- User Information -->
                    <div class="mb-4">
                        <h5 class="text-primary mb-3">
                            <i class="bi bi-info-circle-fill me-2"></i>Account Information
                        </h5>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong class="text-muted">
                                    <i class="bi bi-person-fill me-1"></i>Username:
                                </strong>
                            </div>
                            <div class="col-sm-8">
                                <span class="fs-5">{{ username }}</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <strong class="text-muted">
                                    <i class="bi bi-envelope-fill me-1"></i>Email:
                                </strong>
                            </div>
                            <div class="col-sm-8">
                                <span class="fs-5">{{ email }}</span>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Password Change Form -->
                    <div>
                        <h5 class="text-primary mb-3">
                            <i class="bi bi-lock-fill me-2"></i>Change Password
                        </h5>
                        <form method="POST" action="{{ url_for('profile') }}">
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="new_password" 
                                       name="new_password" 
                                       placeholder="Enter new password" 
                                       required
                                       minlength="6">
                                <small class="text-muted">Password must be at least 6 characters</small>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirm_password" 
                                       name="confirm_password" 
                                       placeholder="Confirm new password" 
                                       required
                                       minlength="6">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle-fill me-2"></i>Update Password
                                </button>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left-circle me-2"></i>Back to Home
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = this.value;
        
        if (newPassword !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
