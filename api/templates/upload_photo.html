<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-3">
                <i class="bi bi-camera"></i> Upload Pantry Photo
            </h3>
            <p class="text-muted text-center">
                Take or upload a photo of your pantry. Weâ€™ll detect items and add them for you!
            </p>
            <form action="{{ url_for('upload_photo') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="photo" class="form-label">
                        <i class="bi bi-file-image"></i> Choose a photo
                    </label>
                    <input class="form-control" type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-cpu"></i> Detection Method
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="detection_method" id="method_ml" value="ml" checked>
                        <label class="form-check-label" for="method_ml">
                            <strong>ML Model</strong> (Fast, Free, Local)
                            <small class="text-muted d-block">Uses YOLO + CLIP + OCR for detection</small>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="detection_method" id="method_openai" value="openai">
                        <label class="form-check-label" for="method_openai">
                            <strong>ChatGPT/OpenAI</strong> (More Accurate, Uses API Credits)
                            <small class="text-muted d-block">Uses GPT-4 Vision for advanced recognition</small>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-cloud-upload"></i> Upload
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
